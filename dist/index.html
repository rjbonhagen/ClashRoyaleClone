<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>RTS Card MVP</title>
	<style>
		html, body, #app { height: 100%; margin: 0; background: #0b0d13; color: #e5e7eb; font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
		#hud { position: absolute; top: 0; left: 0; right: 0; padding: 8px 12px; display: flex; justify-content: space-between; align-items: center; pointer-events: none; }
		.hud-box { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; padding: 6px 10px; margin: 0 6px; }
		#hand { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
		.card { pointer-events: auto; padding: 8px 10px; border-radius: 8px; background: #1f2430; border: 1px solid #2b3242; cursor: pointer; color: #e5e7eb; min-width: 80px; text-align: center; }
		.card.disabled { opacity: 0.5; cursor: not-allowed; }
		#elixir { width: 220px; height: 16px; background: #1b1f2a; border: 1px solid #2b3242; border-radius: 8px; overflow: hidden; }
		#elixir > div { height: 100%; background: linear-gradient(90deg, #6b46c1, #9f7aea); width: 0%; }
	</style>
  <script type="module" crossorigin src="/assets/index-grviq2c5.js"></script>
</head>
<body>
	<div id="app"></div>
	<div id="hud">
		<div class="hud-box">Time: <span id="timer">3:00</span></div>
		<div class="hud-box" style="display:flex;align-items:center;gap:8px;">
			<span>Elixir</span>
			<div id="elixir"><div></div></div>
			<span id="elixirText">0/10</span>
		</div>
		<div class="hud-box">Crowns: <span id="crowns">0 - 0</span></div>
	</div>
	<div id="hand"></div>
</body>
</html>
